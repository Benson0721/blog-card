<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/fonts/Figtree-Italic-VariableFont_wght.ttf">
  <link rel="stylesheet" href="./assets/fonts/Figtree-VariableFont_wght.ttf">
  <link rel="stylesheet" href="./css/blog.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card_border">
    <div class="card_box">
      <figure class="box_item img-container">
        <img src="../blog-preview-card-main/assets/images/illustration-article.svg" alt="" id="box_img">
      </figure>
      <main class="box_item">
        <div class="space" id="hashTag">
          <h3>Learning</h3>
        </div>
        <p class="space">Published 21 Dec 2023</p>
        <header class="space">
          <h1>HTML & CSS foundations</h1>
        </header>
        <article class="context">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </article>
      </main>
      <footer id="author">
        <img src="./assets/images/image-avatar.webp" alt="">
        <h2>Greg Hooper</h2>
      </footer>
    </div>
  </div>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Benson0721">Mpass</a>.
  </p>
</body>

</html>
